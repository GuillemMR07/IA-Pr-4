<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>IA Institut</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .user {
            text-align: right;
            color: #333;
        }

        .bot {
            text-align: left;
            color: #0a58ca;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chat-input form {
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #0a58ca;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-history" id="chat-history">
            {% for entrada in historial %}
                <div class="message user"><strong>Tu:</strong> {{ entrada.pregunta }}</div>
                <div class="message bot"><strong>IA:</strong> {{ entrada.resposta | safe }}</div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <form method="POST">
                <input type="text" name="pregunta" placeholder="Escriu la teva pregunta..." required autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        // Scroll autom√†tic al final del historial
        const chatHistory = document.getElementById('chat-history');
        chatHistory.scrollTop = chatHistory.scrollHeight;
    </script>
</body>
</html>
